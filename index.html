<html>
  <head>
    <title>File Metadata Microservice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <h1>File Metadata Microservice</h1>
    <p>Submit file to view its filesize in bytes.</p>
    <form action="/filesize" method="post" enctype="multipart/form-data">
        <input type="file" name="uploaded-file">
        <button type="submit">Submit</button>
    </form>
    <p id="author">by <a href="https://github.com/shintouki">Ted</a></p>
  </body>
</html>
